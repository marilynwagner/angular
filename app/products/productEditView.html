<div class="panel panel-primary">
    <div class="panel-heading" style="font-size:large">
        {{vm.title}}
    </div>

    <div class="panel-body">
        <div class="wizard"> <!-- we must build this class - this is NOT bootstrap-->
            <a ui-sref=".info"
               ui-sref-active="active">
                Basic Information
            </a>  <!-- note we don't need to prefix ui-sref with parent's name productEdit.info - it knows its parent state-->
            <a ui-sref=".price"
               ui-sref-active="active">
                Price Details
            </a>
            <a ui-sref=".tags"
               ui-sref-active="active">
                Search Tags
            </a>
        </div>

        <div ui-view></div>
    </div>

</div>
