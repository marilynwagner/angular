<!--<div>Basic Product Information</div> this was just for testing initially (equiv to "hello world" to ensure something appears-->
<form class="form-horizontal" name="productForm"
        novalidate><!--novalidate prevents browser from attempting to validate form; if go to bootstrap website, forms -- we're using "horizontal form where label is to left of input field so class is form-horizontal -->
    <fieldset>
        <legend>Basic Product Information</legend>
        <div class="form-group"
            ng-class="{'has-error':productForm.inputProductName.$invalid &&
                                    productForm.inputProductName.$dirty}">
            <label class="col-md-2 control-label"
                   for="inputProductName">Product Name</label>
            <div class="col-md-4">
                <input class="form-control"
                        id="inputProductName"
                        name="inputProductName"
                        type="text"
                        placeholder="Product Name (required)"
                        ng-model="vm.product.productName"
                        required
                        ng-minlength="4"
                        ng-maxlength="40"/><!--note before we just displayed data (one way binding so {{}} worked, but now we need changes in model to be seen in view - 2 way binding  so ng-model necessary in input and textarea fields we need to see the product name and description auto-populated when click on product edit button-->

            </div>
            <span class="help-block has-error">
                <span ng-show="productForm.inputProductName.$error.required">
                    Product name is required.
                </span>
                <span ng-show="productForm.inputProductName.$error.minlength">
                    Must be at least 4 characters in length.
                </span>
                <span ng-show="productForm.inputProductName.$error.maxlength">
                    Cannot exceed 40 characters in length.
                </span>
            </span>


        </div>
        <div class="form-group"
             ng-class="{'has-error':productForm.inputProductCode.$invalid &&
                                    productForm.inputProductCode.$dirty}">
            <label class="col-md-2 control-label"
                   for="inputProductCode">Product Code</label>
            <div class="col-md-4">
                <input class="form-control"
                       id="inputProductCode"
                       name="inputProductCode"
                       placeholder="xxx-xxxx"
                       ui-mask="AAA-****"
                       ng-model="vm.product.productCode"
                       required/><!--note before we just displayed data (one way binding so {{}} worked, but now we need changes in model to be seen in view - 2 way binding  so ng-model necessary in input and textarea fields we need to see the product name and description auto-populated when click on product edit button-->

            </div>
            <span class="help-block has-error">
                <span ng-show="productForm.inputProductCode.$error.required">
                    Product code is required (first 3 digits alpha and last 4 numeric).
                </span>
            </span>


        </div>
        <div class="form-group"><!--steps to add datepicker-popup directive: 1) download UI bootstrap:  http://angular-ui.github.io/bootstrap 2) add ui-bootstrap-tpls-0.11.0.js to project 3) add reference in index.html 4) add dependency on u1.bootstrap in app.js 5) add datepicker-popup directive to code (see below) -->
            <label class="col-md-2 control-label"
                   for="inputAvailabilityDate">Availability</label>
            <div class="col-md-4"> <!--note below type = "text" NOT "date" because don't want browser to attempt to handle date and will let datepicker handle it instead-->
                <div class="input-group">
                    <input class="form-control"
                       id="inputAvailabilityDate"
                       type="text"
                       datepicker-popup="MMM dd, yyyy"
                       is-open="vm.opened"
                       ng-model="vm.product.releaseDate"/><!--note before we just displayed data (one way binding so {{}} worked, but now we need changes in model to be seen in view - 2 way binding  so ng-model necessary in input and textarea fields we need to see the product name and description auto-populated when click on product edit button-->
                    <span class="input-group-btn">
                        <button class="btn btn-default"
                            ng-click="vm.open($event)"> <!--click on datepicker calendar-->
                            <i class="glyphicon glyphicon-calendar" />
                        </button>
                    </span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label"
                   for="inputDescription">Description</label><!-- note "for" attribute added to label control: clicking on label activates the entry control -->
            <div class="col-md-10"><!-- to use ui-mask directive need to 1) download UI.Utils http://angular-ui.github.io/ui-utils/ I believe this is the correct url https://github.com/angular-ui/ui-mask - other is deprecated 2) add ui-utils.js to project, 3) add reference in index.html 4) add dependency on ui.mask 5) add ui-mask directive -->
                <textarea class="form-control"
                            id="inputDescription"
                            placeholder="Description"
                            rows="3"
                            ng-model="vm.product.description"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                        style="width:80px;margin-right:10px"
                        ng-click="vm.submit()"
                        ng-disabled="productForm.$invalid">
                        Save
                    </button>

                </span>
                <span>
                    <button class="btn btn-default"
                        style="width:70px"
                        ng-click="vm.cancel()">
                        Cancel
                    </button>
                </span>
            </div>
        </div>

    </fieldset>
</form>
