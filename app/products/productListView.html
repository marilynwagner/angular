<div class="panel panel-primary">
    <div class="panel-heading"
         style="font-size:large">Product List
    </div>

    <div class="panel-body">
        <table class = "table">
            <!--<table ng-init='products = [
                {" productId": 1,
                "productName": "Leaf Rake",
                "productCode": "GDN-00ll",
                "releaseDate": "March 19, 2009",

            <thead>
            <tr>
                <td><button type="button"
                            class="btn btn-primary"
                            ng-click="vm.toggleImage()">
                    {{vm.showImage ? "Hide" : "Show"}} Image
                    </button>
                </td>
                <td>Product</td>
                <td>Code</td>
                <td>Available</td>
                <td>Price</td>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="product in vm.products">

                <td><!--if don't have the ng below will throw error in console (dev tools)  -->
                    <!--note ng-show and ng-hide affect DISPLAY but do NOT affect fetching process &#45;&#45; so ng-hide will NOT improve performance (see Network in Dev Tools).  I changed ng-show to ng-if-->

                    <img ng-if="vm.showImage"
                         ng-src="{{product.imageUrl}}"
                         style="width:50px; margin:2px;"
                         title="{{product.productName}}">
                </td>
                <td>
                    <a ui-sref="productDetail ({productId: product.productId})">
                       {{ product.productName }}</a>
                </td>
                <!--<td>{{ product.productName }}</td>--><!--note we change this code to the code above with <a ui-sref=....  -->
                <td>{{ product.productCode }}</td>
                <td>{{ product.releaseDate }}</td>
                <td>{{ product.price | currency }}</td>
                <td>
                    <a class="btn btn-primary"
                       ui-sref="productEdit.info({productId: product.productId})"><!--changed productEdit to productEdit.info  -->
                        Edit
                    </a>
                </td>
            </tr>
            </tbody>


        </table>
    </div>
</div>
