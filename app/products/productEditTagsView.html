<form class="form-horizontal" name="productForm"><!--not if go to bootstrap website, forms -- we're using "horizontal form where label is to left of input field so class is form-horizontal -->
    <fieldset>
        <legend>Product Search Tags</legend>
        <div class="form-group">
            <label class="col-md-2 control-label"
                   for="inputSearchTags">Search Tags</label>
            <div class="col-md-8">
                <input class="form-control"
                       id="inputSearchTags"
                       type="text"
                       placeholder="Product search keywords separated by commas"
                       ng-model="vm.newTags"/><!--note before we just displayed data (one way binding so {{}} worked, but now we need changes in model to be seen in view - 2 way binding  so ng-model necessary in input and textarea fields we need to see the product name and description auto-populated when click on product edit button-->
            </div>

            <div class="col-md-1">
                <button type="button"
                        class="btn btn-default"
                        title="Add the specified tags"
                        ng-click="vm.addTags(vm.newTags)">
                    Add
                </button>
            </div>
        </div>
        <div class="row col-md-8 col-md-offset-2">
            <span ng-repeat="tag in vm.product.tags | orderBy">
            <button class="btn btn-default"
                    style="font-size:smaller;margin-bottom:12px"
                    ng-click="vm.removeTag($index)">
                {{tag}}
                <span class="glyphicon glyphicon-remove"></span>
            </button>
            </span>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>  <!--toastr allows you to create js notification after hit save button - download JUST toaster.js AND toaster.css from the big folder --https://github.com/CodeSeven/toastr  -->
                    <button class="btn btn-primary"
                            style="width:80px;margin-right:10px"
                            type="submit"
                            ng-click="vm.submit()">
                        Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-default"
                            style="width:70px"
                            ng-click="vm.cancel()">
                        Cancel
                    </button>
                </span>
            </div>
        </div>

    </fieldset>
</form>
