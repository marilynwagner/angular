<head>

    <script src="js/ui-bootstrap-tpls-0.11.0.js"></script>

    <script src="app/app.js"></script>

    <!--Price Controllers -->
   <!-- <script src="app/prices/priceAnalyticsCtrl.js"></script> removed this temporarily because angular-charts does not work-->

    <script src="app/common/services/productResourceMock.js"></script>

<body ng-app = "productManagement"> <!--before set up controller can use ng-init on table tag to initialize your list of products  -- once create controller add the commented ng-init code to controller-->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <a class="navbar-brand"
                ui-sref="home">URS Electronics</a>
            <div class="navbar-header">
                <button type="button"
                    class="navbar-toggle"
                        data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span clas="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="productList">Product List</a></li>
                    <!--<li><a ui-sref="productEdit({productId:0})">  this was replaced when starte nesting-->
                    <li><a ui-sref="productEdit.info({productId:0})">
                    <i class="glyphicon glyphicon-plus"></i>
                        Add Product</a></li>
                    <!--<li><a ui-sref="priceAnalytics">Price Analytics</a></li>--><!--removed this temporarily because angular-charts does not work   -->
                </ul>

            </div>
        </div>
    </nav>

        <div ui-view></div>
